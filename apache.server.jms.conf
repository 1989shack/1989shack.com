{ 
   "compilerOptions": { 
     "target": "es5", 
     "lib": [ 
       "dom", 
       "dom.iterable", 
       "esnext" 
     ], 
     "allowJs": true, 
     "skipLibCheck": true, 
     "strict": true, 
     "forceConsistentCasingInFileNames": true, 
     "noImplicitThis": false, 
     "esModuleInterop": true, 
     "module": "esnext", 
     "moduleResolution": "node", 
     "resolveJsonModule": true, 
     "isolatedModules": true, 
     "jsx": "preserve", 
     "baseUrl": ".", 
