     "allowSyntheticDefaultImports": true, 
     "incremental": true 
   }, 
   "exclude": [ 
     "node_modules" 
   ], 
   "include": [ 
     "*.d.ts", 
     "**/*.ts", 
     "**/*.tsx" 
   ] 
 }